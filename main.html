<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="form-styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Sign-up form</title>
</head>

<body>
  <div class="left-side">
    <div class="logo-container">
      <img class="logo" src="odin-lined.png">
      FormulaPlum
    </div>
    <div class="credit">Photo by <a href="Halie West">Halie West</a> on
      <a href="Unsplash">Unsplash</a>
    </div>
  </div>
  <div class="right-side">
    <div class="preamble">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
      </p>
      <br>
      <p>
        You know you want to.
      </p>
    </div>
    <form action="">
      <div class="form-container">
        <div class="form-title">Let's do this!</div>
        <div class="form-row">
          <div class="form-item">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" name="first_name">
          </div>
          <div class="form-item">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="last_name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-item">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone_number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-item">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm">
          </div>
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>
    <div class="login">Already have an account? <a href="login">Log in</a></div>
  </div>
</body>

</html>
